; the patch level that upgrades are relative to
base=u3-u16.pat

; release patches are incremental
; this is the order in which they should be applied
releases=u3-r2.pat,u3-r3.pat,u3-t123.pat,u3-t123x.pat,u3-u16.pat

; floppy copy protection cracks that need rollback
rollback.none=u3-r1x.pat
rollback.u3-r2.pat=u3-r2x.pat
rollback.u3-r3.pat=u3-r3x.pat
rollback.u3-t123.pat=u3-t123x.pat

; names for release patch levels
none=Initial Release (1984)
u3-r1x.pat=Initial Release (1984) [cracked]
u3-r2.pat=Second Release (1985)
u3-r2x.pat=Second Release (1985) [cracked]
u3-r3.pat=Third Release (1985)
u3-r3x.pat=Third Release (1985) [cracked]
u3-t123.pat=Ultima I-II-III Trilogy (1987)
u3-t123x.pat=Ultima I-II-III Trilogy (1987) [cracked]
u3-u16.pat=Ultima I-VI Series / Ultima Collection / GOG.com (1991)

; names for upgrade patches
u3up-30.pat=Ultima 3 Upgrade v3.0
u3up-31.pat=Ultima 3 Upgrade v3.1
u3up-32.pat=Ultima 3 Upgrade v3.2
u3up-33.pat=Ultima 3 Upgrade v3.3
u3up-34.pat=Ultima 3 Upgrade v3.4

; readme file to show after upgrade
readme=README.txt

; config programs to invoke
config.win=u3cfgw.exe
config.dos=u3cfg.exe
